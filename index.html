<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://cdn.pixabay.com/video/2023/04/17/159812-821593140_large.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <h1>AI Image Generator</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <select id="style">
      <option value="anime">Anime</option>
      <option value="photographic">Photographic</option>
      <option value="realistic">Realistic</option>
      <option value="openai">OpenAI Style</option>
    </select>
    <input type="text" id="prompt" placeholder="Describe your image..." />
    <button onclick="generateImage()">Generate Image</button>

    <div class="admin-panel">
      <input type="text" id="admin-code" placeholder="Enter admin code" />
      <button onclick="checkAdmin()">Submit</button>
    </div>

    <p class="info" id="statusText"></p>
    <div id="imageContainer"></div>
  </div>

  <p class="footer">dm verxsez on discord for help, etc</p>

  <script src="script.js"></script>
</body>
</html>
